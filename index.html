<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>RADIO520 Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              radio: {
                950: '#020617', // Darkest Blue/Black
                900: '#0f172a', // Dark Slate Blue
                800: '#1e293b', // Deep Blue
                700: '#334155', // Lighter Blue
                accent: '#ff6600', // Vibrant Logo Orange
                'accent-hover': '#ff8533',
                glow: '#fdba74',
                surface: '#111827', // Gray 900
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'equalizer': 'equalizer 1s ease-in-out infinite',
              'neon-pulse': 'neonPulse 2s infinite',
              'indeterminate-bar': 'indeterminate 1.5s infinite linear',
            },
            keyframes: {
              equalizer: {
                '0%, 100%': { height: '10%' },
                '50%': { height: '100%' },
              },
              neonPulse: {
                '0%, 100%': { boxShadow: '0 0 5px #ff6600, 0 0 10px #ff6600' },
                '50%': { boxShadow: '0 0 2px #ff6600, 0 0 5px #ff6600' },
              },
              indeterminate: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'blue-fade': 'linear-gradient(to bottom, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 1))',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for cleaner mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Deep Blue Glass Look */
      .glass-panel {
        background: rgba(15, 23, 42, 0.85); /* Slate 900 with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-top: 1px solid rgba(255, 102, 0, 0.15); /* Orange subtle border */
        box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
      }
      .orange-glow {
        box-shadow: 0 0 20px rgba(255, 102, 0, 0.15);
      }
      /* Mobile safe area spacing */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-full"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
