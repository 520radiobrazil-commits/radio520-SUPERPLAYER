<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>RÃ¡dio 520 SuperPlayer</title>

    <!-- Tailwind via CDN (funciona em dev, ideal migrar depois para build local) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              radio: {
                950: "#020617",
                900: "#0f172a",
                800: "#1e293b",
                700: "#334155",
                accent: "#ff6600",
                "accent-hover": "#ff8533",
                glow: "#fdba74",
                surface: "#111827",
              },
            },
            animation: {
              "pulse-fast":
                "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              equalizer: "equalizer 1s ease-in-out infinite",
              "neon-pulse": "neonPulse 2s infinite",
            },
            keyframes: {
              equalizer: {
                "0%, 100%": { height: "10%" },
                "50%": { height: "100%" },
              },
              neonPulse: {
                "0%, 100%": {
                  boxShadow: "0 0 5px #ff6600, 0 0 10px #ff6600",
                },
                "50%": {
                  boxShadow: "0 0 2px #ff6600, 0 0 5px #ff6600",
                },
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            backgroundImage: {
              "gradient-radial":
                "radial-gradient(var(--tw-gradient-stops))",
              "blue-fade":
                "linear-gradient(to bottom, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 1))",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #020617;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-top: 1px solid rgba(255, 102, 0, 0.15);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.6);
      }

      .orange-glow {
        box-shadow: 0 0 20px rgba(255, 102, 0, 0.15);
      }

      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- ESSENCIAL PARA VITE FUNCIONAR -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
